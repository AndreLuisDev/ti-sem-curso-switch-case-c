<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TI sem curso - Switch Case</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">

    <h2>=== Bem-vindo ao TI sem curso ===</h2>
    <p>Escolha uma opção abaixo para ver a mensagem:</p>

    <select id="opcao">
        <option value="1">Sem qualificações formais</option>
        <option value="2">Sem área definida para atuar</option>
        <option value="3">Iniciando estudos e explorando conceitos</option>
        <option value="4">Colocando em prática e ganhando experiência</option>
        <option value="5">Carreira nos trilhos</option>
    </select>

    <button id="btnExecutar">Executar</button>

    <pre id="saida" style="background:#f5f5f5; padding:10px; margin-top:10px;"></pre>

    <script>
    document.getElementById('btnExecutar').addEventListener('click', function() {
        let opcao = document.getElementById("opcao").value;
        let saida = document.getElementById("saida");

        switch (parseInt(opcao)) {
            case 1:
                saida.textContent = "Você está no começo, sem qualificações formais.\nNão se preocupe, todo especialista já foi iniciante!";
                break;
            case 2:
                saida.textContent = "Você ainda não sabe qual área seguir.\nExplore, teste e descubra o que desperta sua curiosidade!";
                break;
            case 3:
                saida.textContent = "Você está mergulhando em conceitos.\nAgora é hora de transformar teoria em ação!";
                break;
            case 4:
                saida.textContent = "Você começou a colocar a mão na massa.\nCada projeto é um passo para a experiência real.";
                break;
            case 5:
                saida.textContent = "Sua carreira está nos trilhos.\nContinue praticando e se atualizando!";
                break;
            default:
                saida.textContent = "Somente a prática poderá moldar seus conhecimentos!";
                break;
        }
    });
    </script>

</body>
</html>
